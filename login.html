<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login & Registrasi - Absensi Pegawai</title>
  <link rel="stylesheet" href="assets/css/style.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #0066ff, #33ccff);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .container {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      width: 90%;
    }
    h2 {
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #fff;
      color: #007bff;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background-color: #e0e0e0;
    }
    .link {
      margin-top: 20px;
      color: #fff;
    }
    .link a {
      color: #ffeb3b;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container" id="login-box">
    <h2>Login Akun</h2>
    <form>
      <input type="text" placeholder="Username" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <div class="link">
      Belum punya akun? <a href="#" onclick="toggleForm()">Daftar Sekarang</a>
    </div>
  </div>

  <div class="container" id="register-box" style="display: none;">
    <h2>Registrasi Akun</h2>
    <form>
      <input type="text" placeholder="Nama Lengkap" required>
      <input type="text" placeholder="Username" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Daftar</button>
    </form>
    <div class="link">
      Sudah punya akun? <a href="#" onclick="toggleForm()">Login</a>
    </div>
  </div>

  <script>
    function toggleForm() {
      const loginBox = document.getElementById('login-box');
      const registerBox = document.getElementById('register-box');
      if (loginBox.style.display === 'none') {
        loginBox.style.display = 'block';
        registerBox.style.display = 'none';
      } else {
        loginBox.style.display = 'none';
        registerBox.style.display = 'block';
      }
    }
  </script>
</body>
</html>
